<!DOCTYPE html>

<html>
    <head>
        <title>Register</title>
        <link rel="stylesheet" href="RegLogView.css">
    </head>
    
    <body>

        <div class="proper">
            
            <div class="container">

                <div class="title">
                    Register
                </div>
    
                <div class="loginproper">

                    <form action="/submit-data" method="post">

                        <div class="datatype">
                            Username <br>
                        </div>

                        <input type="text" name="username" class="textarea" required> <br>

                        <div class="datatype">
                            First Name <br>
                        </div>

                        <input type="text" name="firstname" class="textarea" required><br>
                        
                        <div class="datatype">
                            Last Name <br>
                        </div>

                        <input type="text" name="lastname" class="textarea" required><br>

                        <div class="datatype">
                            Email <br>
                        </div>
                        
                        <input type="text" name="email" class="textarea" required><br>

                        <div class="datatype">
                            Password <br>
                        </div>

                        <input type="text" name="password" class="textarea" required><br>

                        <div class="datatype">
                            Confirm Password <br>
                        </div>

                        <input type="text" name="passwordtwo" class="textarea" required><br>

                        <input type="submit" class="btn">

                    </form>

                    <script>
                        function openMain(){
                            window.location.href = "/home/@kibbleking";
                        }
                    </script>
    
                </div>
    
            </div>
        </div>



    </body>

</html>
