<!DOCTYPE html>

<html>
    <head>
        <title>Register</title>
        <link rel="stylesheet" href="RegLogView.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    
    <body>

        <div class="proper">
            
            <div class="container">

                <div class="title">
                    Register
                </div>
    
                <div class="loginproper">

                    <form action="/submit-data" method="post">

                        <div class="datatype">
                            Username <br>
                        </div>

                        <input type="text" name="username" class="textarea" onchange="checkUsername(this.value)" required> <br>

                        <div class="datatype">
                            First Name <br>
                        </div>

                        <input type="text" name="firstname" class="textarea" required><br>
                        
                        <div class="datatype">
                            Last Name <br>
                        </div>

                        <input type="text" name="lastname" class="textarea" required><br>

                        <div class="datatype">
                            Email <br>
                        </div>
                        
                        <input type="text" name="email" onchange="checkEmail(this.value)" class="textarea" required><br>

                        <div class="datatype">
                            Password <br>
                        </div>

                        <input type="password" name="password" id="password" class="textarea" required><br>

                        <div class="datatype">
                            Confirm Password <br>
                        </div>

                        <input type="password" name="passwordtwo" id="confirm_password" class="textarea" required><br>
                        <div class="errormsg" hidden>Username is taken!</div>
                        <div class="errormsg" hidden>Email is taken!</div>
                        <div class="errormsg" hidden>Passwords don't match!</div>
                        <input type="submit" class="btn" onclick="validatePasswords()">

                    </form>

                    <script>

                      function checkUsername(username) {
                            $.post('/check-username', { username: username }, function(res) {
                                if (res.taken) {
                                    $(".errormsg").eq(0).show(); 
                                    event.preventDefault();
                                } else {
                                    $(".errormsg").eq(0).hide();
                                }
                            });
                        }

                        function checkEmail(email) {
                            $.post('/check-email', { email: email }, function(res) {
                                if (res.taken) {
                                    $(".errormsg").eq(1).show();
                                    event.preventDefault();
                                } else {
                                    $(".errormsg").eq(1).hide();
                                }
                            });
                        }

                        function validatePasswords() {
                            var password = $("#password").val();
                            var confirmPassword = $("#confirm_password").val();
                            var msg = $(".errormsg");
                    
                            if (password !== confirmPassword) {
                                msg.eq(2).show(); 
                                event.preventDefault();
                                return false;
                            } else {
                                msg.eq(2).hide(); 
                                return true;
                            }
                        }
                    </script>
                    
                   
    
                </div>
    
            </div>
        </div>



    </body>

</html>
