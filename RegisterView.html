<!DOCTYPE html>

<html>
    <head>
        <title>Register</title>
        <link rel="stylesheet" href="RegLogView.css">
    </head>
    
    <body>

        <div class="proper">
            
            <div class="container">

                <div class="title">
                    Register
                </div>
    
                <div class="loginproper">

                    <form action="/submit-data" method="post">

                        <div class="datatype">
                            Username <br>
                        </div>

                        <input type="text" name="username" class="textarea" required> <br>

                        <div class="datatype">
                            First Name <br>
                        </div>

                        <input type="text" name="firstname" class="textarea" required><br>
                        
                        <div class="datatype">
                            Last Name <br>
                        </div>

                        <input type="text" name="lastname" class="textarea" required><br>

                        <div class="datatype">
                            Email <br>
                        </div>
                        
                        <input type="text" name="email" class="textarea" required><br>

                        <div class="datatype">
                            Password <br>
                        </div>

                        <input type="password" name="password" id="password" class="textarea" required><br>

                        <div class="datatype">
                            Confirm Password <br>
                        </div>

                        <input type="password" name="passwordtwo" id="confirm_password" class="textarea" required><br>
                        <div class="errormsg" hidden>Passwords don't match!</div>
                        <input type="submit" class="btn" onclick="validatePasswords()">

                    </form>
                    
                    <script>
                        function validatePasswords() {
                            var password = document.getElementById("password").value;
                            var confirmPassword = document.getElementById("confirm_password").value;
                            var msg = document.getElementsByClassName("errormsg");
                    
                            if (password !== confirmPassword) {
                                msg[0].style.display = "block";
                                return false;
                            } else {
                                msg[0].style.display = "none";
                                return true;
                            }
                        }
                    </script>
    
                </div>
    
            </div>
        </div>



    </body>

</html>
