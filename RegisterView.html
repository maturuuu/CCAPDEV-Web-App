<!DOCTYPE html>

<html>
    <head>
        <title>Register</title>
        <link rel="stylesheet" href="RegLogView.css">
    </head>
    
    <body>

        <div class="proper">
            
            <div class="container">

                <div class="title">
                    Register
                </div>
    
                <div class="loginproper">
    
                    <div class="datatype">
                        Username
                    </div>
                    
                    <div class="usertext">
                        <textarea name="username" class="textarea" cols="30" rows="1"></textarea>
                    </div>

                    <div class="datatype">
                        Email
                    </div>
    
                    <div class="usertext">
                        <textarea name="email" class="textarea" cols="30" rows="1"></textarea>  
                    </div>
    
                    <div class="datatype">
                        Password
                    </div>
    
                    <div class="usertext">
                        <textarea name="password" class="textarea" cols="30" rows="1"></textarea>  
                    </div>
                        
                    <div class="datatype">
                        Confirm Password
                    </div>
    
                    <div class="usertext">
                        <textarea name="password" class="textarea" cols="30" rows="1"></textarea>  
                    </div>
    
                    <div class="button">
                        <button onClick="openMain()" class="btn" >Register</button>
                    </div>

                    <script>
                        function openMain(){
                            window.location.href = "/home/@matthew";
                        }
                    </script>
    
                </div>
    
            </div>
        </div>



    </body>

</html>
