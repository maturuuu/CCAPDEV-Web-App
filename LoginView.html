<!DOCTYPE html>

<html>

        <link rel="stylesheet" href="RegLogView.css">

    <body>

        <div class="proper">
            
            <div class="container">

                <div class="title">
                    Login
                </div>
    
                <div class="loginproper">
    
                    <form action="/loggingin" method="post">

                        <div class="datatype">
                            Username <br>
                        </div>

                        <input type="text" name="username" class="textarea" required> <br>

                        <div class="datatype">

                    <script>
                        function openMain(){
                            window.location.href = "/home/@kibbleking";
                        }
                    </script>
    
                </div>
    
            </div>
        </div>
