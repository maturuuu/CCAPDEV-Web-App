<!DOCTYPE html>

<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="RegLogView.css">
    </head>
    
    <body>

        <div class="proper">
            
            <div class="container">

                <div class="title">
                    Login
                </div>
    
                <div class="loginproper">
    
                    <div class="datatype">
                        Username
                    </div>
                    
                    <div class="usertext">
                        <textarea name="username" class="textarea" cols="30" rows="1"></textarea>
                    </div>
    
                    <div class="datatype">
                        Password
                    </div>
    
                    <div class="usertext">
                        <textarea name="password" class="textarea" cols="30" rows="1"></textarea>  
                    </div>

                    <div class="check">
                        <input type="checkbox" value="remember">Remember
                    </div>
    
                    <div class="button">
                        <button onClick="openMain()" class="btn">Login</button>
                    </div>

                    <script>
                        function openMain(){
                            window.location.href = "/home/@kibbleking";
                        }
                    </script>
    
                </div>
    
            </div>
        </div>



    </body>

</html>
