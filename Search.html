<!DOCTYPE html>

<html>

    <head>

        <title>Search</title>

        <link rel="stylesheet" href="MainView.css">
        <link rel="stylesheet" href="Search.css">
        <script src="Search.js"></script>

    </head>

    <body>

        <div class="siteproper">

            <div class="header">

                <div class="sitename">
                    <b>LTC</b>
                </div>

                <div class="siteoptions">

                    <div class="home">
                        <button onClick="goHome()" class="homebtn"><b class="optiontext">Home</b></button>
                    </div>

                    <div class="profile">
                        <button onClick="gotoProfile()" class="profilebtn"><b class="optiontext">Profile</b></button>
                    </div>

                    <div class="search">

                        <div class="searchbuttonimage">
                            <a href=""><img src="search.png" height="40px" width="40px"></a>
                        </div>

                        <div class="searcharea">
                            <input type="text" id="searcheditem" class="searchbar" cols="25" rows="1" placeholder="   Search...">
                        </div>

                        <label for="tagsoption">Tags:</label>
                        <select id="tagsoption" name="tags">
                            <option value="all">All</option>
                            <option value="tag1">Tag 1</option>
                            <option value="tag2">Tag 2</option>
                            <option value="tag3">Tag 3</option>
                        </select>

                        <button onclick="SearchPost()" class="searchbtn">Submit</button>
                    </div>

                </div>

            </div>

            <div class="body">

                <div class="profilecontainer" id="searchcontainer"></div>

            </div>

        </div>

    </body>

</html>
