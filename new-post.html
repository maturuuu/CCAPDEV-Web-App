<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>New post</title>
        <link rel="stylesheet" type="text/css" media="all" href="new-post.css">
    </head>

    <body>

        <script src="post-and-reply.js"></script>

        <div id="page-container">
            <div id="header">
                <button onclick="Home()" id="home-button" class="selected">HOME</button>
                <button onclick="Profile()" id="profile-button" class="unselected">PROFILE</button>

                <div id="searchbar-container">
                    <input type="text" class="searchbar-input" name="search-input" placeholder="Search...">
                    <button class="search-button">
                        <img src="images/search.png">
                    </button>
                </div>  
            </div>

            <div id="content">
                <div id="post-container">

                    <div id="post-title">
                        New post
                    </div>

                    <textarea id="post-title-box" placeholder="Place a title here!" rows="3">My Post Title</textarea>

                    <textarea id="post-content-box" placeholder="What do you wanna share?" rows="10"></textarea>

                    <div id="post-footer">
                        <button onclick="BackToPost()" id="post-back-button">Go back</button>
                        <button onclick="PostPost()" id="post-post-button">Post</button>
                    </div>

                </div>
            </div>
        </div>

        <script>
            function BackToPost(){
                window.location.href = "post.html";
            }

            function PostPost(){
                window.location.href = "post.html";
            }

            function Home(){
                window.location.href = "RegMainView.html"
            }

            function Profile(){
                window.location.href = "RegViewUser.html"
            }

            /*
            ADD:
            1. Home, Profile
            2. Search bar
            */
        </script>

    </body>
</html>
