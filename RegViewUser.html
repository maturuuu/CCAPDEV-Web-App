<!DOCTYPE html>
 
<html>

    <head>

        <title>Let Them Cook!</title>

        <link rel="stylesheet" href="MainView.css">
        <link rel="stylesheet" href="ViewProfile.css">

    </head>

    <body>
        
        <div class="siteproper">

            <div class="header">

                <div class="sitename">
                    <b>LTC</b>
                </div>
    
                <div class="siteoptions">
    
                    <div class="home">
                        <button onClick="goHome()" class="homebtn"><b class="optiontext">Home</b></button>
                    </div>
                    
                    <div class="profile">
                        <button onClick="gotoProfile()" class="profilebtn"><b class="optiontext">Profile</b></button>
                    </div>
    
                    <div class="search">

                            <div class="searchbuttonimage">
                                <a href="Search.html">
                                    <img src="search.png" height="40px" width="40px">
                                </a>
                            </div>
                    </div>
    
                </div>

                <script>

                    function goHome(){
                        window.location.href = "RegMainView.html";
                    }

                    function Login(){
                        window.location.href = "LoginView.html";
                    }

                    function Logout(){
                        window.location.href = "nonRegMainView.html";
                    }

                    function CreatePost(){
                        window.location.href = "";
                    }

                    function gotoProfile(){
                        window.location.href = "ViewMyProfile.html";
                    }

                    function EditProfile(){
                        window.location.href = "EditProfile.html";
                    }

                </script>


            </div>

            <div class="body">

                <div class="miniprofile">

                    <div class="mini">

                        <div class="dpholder2">
                        </div>

                        <div class="username">
                            <a class="postlinks" href="ViewMyProfile.html"><b>Chew Barka</b></a>
                        </div>

                        <div class="stats">

                            <div class="numposts">
                                0 <br>
                                <b>Posts</b>
                            </div>
    
                            <div class="numlikes">
                                0 <br>
                                <b>Likes</b>
                            </div>

                        </div>

                    </div>

                    <div class="mpbuttons">
                        <button onClick="CreatePost()" class="createpost"><b>Create a Post</b></button>
                    </div>

                    <div class="mpbuttons">
                        <button onClick="EditProfile()" class="editprofile"><b>Edit Profile</b></button>
                    </div>

                    <div class="mpbuttons">
                        <button onClick="Logout()" class="log"><b>Logout</b></button>
                    </div>

                </div>

                <div id="profilecontainer">
                    <div id="profilepanel">
                        <div id="profileinfo">
                            <div class="dpholder2"></div>
                            <div id="infocontainer">
                                <div class="username">@chewbarka</div>
                                <div id="profiledpname">Chew Barka</div>
                                <div id="profilebio">I love treats!</div>
                                <div id="profilestats">
                                    1 <span class="numposts"> Posts </span>
                                    10 <span class="numlikes"> Likes </span>
                                </div>
                            </div>
                            
                        </div>
                        <div id="profileposts">
                            <div class="post">
                                <div class="dpholder2"></div>
                                <div class="postinfocontainer">
                                    <div class="username">@chewbarka</div>
                                    <div class="posttitle">
                                        <a class="postlinks" href="post.html">[GENERAL] Best Wine and Kibble Pairings for Distinguished Gentlepups?</a>
                                    </div>
                                    <div class="date">
                                        <i>1 hr ago</i>
                                    </div>
                                </div>
                                <div class="poststats">
                                    <div class="commentsprite"></div>
                                    <div class="numcomments">4</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            
            </div>


        </div>

    </body>

</html>
