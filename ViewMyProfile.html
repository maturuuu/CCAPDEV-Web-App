<!DOCTYPE html>

<html>

    <head>

        <title>Let Them Cook!</title>

        <link rel="stylesheet" href="MainView.css">
        <link rel="stylesheet" href="ViewProfile.css">

    </head>

    <body>
        
        <div class="siteproper">

            <div class="header">

                <div class="sitename">
                    <b>LTC</b>
                </div>
    
                <div class="siteoptions">
    
                    <div class="home">
                        <button onClick="goHome()" class="homebtn"><b class="optiontext">Home</b></button>
                    </div>
                    
                    <div class="profile">
                        <button onClick="gotoProfile()" class="profilebtn"><b class="optiontext">Profile</b></button>
                    </div>
    
                    <div class="search">

                        <div class="searchbuttonimage">
                            <a href=""><img src="images/search.png" height="40px" width="40px"></a>
                        </div>

                        <div class="serarcharea">
                            <textarea name="searcheditem" class="searchbar" cols="25" rows="1" placeholder="   Search..."></textarea>
                        </div>

                    </div>
    
                </div>

                <script>

                    function goHome(){
                        window.location.href = "RegMainView.html";
                    }

                    function Login(){
                        window.location.href = "LoginView.html";
                    }

                    function Logout(){
                        window.location.href = "nonRegMainView.html";
                    }

                    function CreatePost(){
                        window.location.href = "";
                    }

                    function gotoProfile(){
                        window.location.href = "ViewMyProfile.html";
                    }

                    function EditProfile(){
                        window.location.href = "EditProfile.html";
                    }

                </script>


            </div>

            <div class="body">
                <div id="profilecontainer">
                    <div id="profilepanel">
                        <div id="profileinfo">
                            <div class="dpholder2"></div>
                            <div id="infocontainer">
                                <div class="username">@chewbarka</div>
                                <div id="profiledpname">Chew Barka</div>
                                <div id="profilebio">I love treats!</div>
                                <div id="profilestats">
                                    1 <span class="numposts"> Posts </span>
                                    10 <span class="numlikes"> Likes </span>
                                </div>
                            </div>
                            <div id="profileoptions">
                                <button id="editprofilebtn">Edit Profile</button>
                                <script type="text/javascript">
                                    document.getElementById("editprofilebtn").onclick = function () {
                                        location.href = "EditProfile.html";
                                    };
                                </script>
                                <button id="logoutbtn">Logout</button>
                                <script type="text/javascript">
                                    document.getElementById("logoutbtn").onclick = function () {
                                        location.href = "nonRegMainView.html";
                                    };
                                </script>

                            </div>
                            
                        </div>
                        <div id="profileposts">
                            <div class="post">
                                <div class="dpholder2"></div>
                                <div class="postinfocontainer">
                                    <div class="username">@chewbarka</div>
                                    <div class="posttitle">
                                        <a class="postlinks" href="post.html">[GENERAL] Best Wine and Kibble Pairings for Distinguished Gentlepups?</a>
                                    </div>
                                    <div class="date">
                                        <i>1 hr ago</i>
                                    </div>
                                </div>
                                <div class="poststats">
                                    <div class="commentsprite"></div>
                                    <div class="numcomments">4</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
                
        </div>
