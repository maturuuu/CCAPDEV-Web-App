<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Edit post</title>
        <link rel="stylesheet" type="text/css" media="all" href="new-post.css">
    </head>

    <body>

        <script src="post-and-reply.js"></script>

        <div id="page-container">
            <div id="header">
                <button onclick="Home()" id="home-button" class="selected">HOME</button>
                <button onclick="Profile()" id="profile-button" class="unselected">PROFILE</button>

                <div id="searchbar-container">
                    <input type="text" class="searchbar-input" name="search-input" placeholder="Search...">
                    <button class="search-button">
                        <img src="images/search.png">
                    </button>
                </div>  
            </div>

            <div id="content">
                <div id="post-container">

                    <div id="post-title">
                        Edit your post
                    </div>

                    <textarea id="post-title-box" placeholder="Place a title here!" rows="3">[GENERAL] Best Wine and Kibble Pairings for Distinguished Gentlepups?</textarea>

                    <textarea id="post-content-box" placeholder="What do you wanna share?" rows="10">
Hey guys! I've recently gotten interested in the finer delicacies in life, particularly wine. To all my fellow cultured gentlepups out there, what wine do you enjoy alongside different brands of kibble?

Thanks in advance my dapper broskis!
                        
                        
                        
                        
                        
                        
                        
                        
woof</textarea>

                    <div id="post-footer">
                        <button onclick="BackToPost()" id="post-back-button">Go back</button>
                        <button onclick="PostPost()" id="post-post-button">Post</button>
                    </div>

                </div>
            </div>
        </div>

        <script>
            function BackToPost(){
                window.location.href = "/post";
            }

            function PostPost(){
                window.location.href = "/post";
            }

            function Home(){
                window.location.href = "/home"
            }

            function Profile(){
                window.location.href = "/profile"
            }

            /*
            ADD:
            1. Home, Profile
            2. Search bar
            */
        </script>

    </body>
</html>
